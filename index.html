<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLN – The Love Story of Sean & Naomi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ffb6c1;
      padding: 30px 10px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      color: white;
    }
    header p {
      font-size: 1.2em;
      color: white;
    }
    nav {
      background: #ffe4e1;
      padding: 15px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #d6336c;
      font-weight: bold;
      font-size: 1.1em;
    }
    nav a:hover {
      color: #a61e4d;
    }
    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 12px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff7f9c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e66782;
    }
    footer {
      background: #ffe4e1;
      padding: 20px;
      margin-top: 30px;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>SLN</h1>
    <p>The Love Story of Sean & Naomi</p>
  </header>

  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('story')">Their Story</a>
    <a href="#" onclick="showPage('gallery')">Gallery</a>
    <a href="#" onclick="showPage('timeline')">Timeline</a>
    <a href="#" onclick="showPage('contact')">Contact</a>
  </nav>

  <div class="container" id="content">
    <!-- Content will appear here -->
  </div>

  <footer>
    © 2025 SLN | A story written in the stars
  </footer>

  <script>
    const pages = {
      home: `
        <h2>Welcome to SLN</h2>
        <p>Boboler says hi</p>
      `,
      story: `
  <h2>How It All Began</h2>
  <p>Something happened...</p>`,
      gallery: `
        <h2>Moments Captured</h2>
        <div class="gallery">
          <img src="https://lh3.googleusercontent.com/a-/ALV-UjV7UYfjfZNY8MKU8r8i4pFGyhpfpKVAA3eVkWVEO_E0GIfLa7Sj=s128-p-k-rw-no">
          <img src="https://via.placeholder.com/300x200?text=Laughing+Together">
          <img src="https://via.placeholder.com/300x200?text=Paris+Trip">
          <img src="https://via.placeholder.com/300x200?text=Beach+Sunset">
        </div>
      `,
      timeline: `
        <p>2025/1/__ - Labubu met</p>
        <p>2025/2/__ - 告白</p>
        <p>2025/5/30 - 一起走被boboler+dean拍</p>
        <p>2025/6/3 - Naomi becomes the priest's wife in Bobolism</p>
        <p>2025/6/4 - Sean Liao becomes king</p>
        <p>2025/6/4 - Naomi becomes queen</p>
        <p>2025/6/15 - Sean 14th Birthday - 開放水域</p>
        <p>2025/9/17 - Naomi 15th Birthday</p>
        <p>2027/6/15 - Sean 16th Birthday - ______ (Hint: chapter 28)</p>
        <p>2028/6/15 - Sean 17th Birthday - 訂婚</p>
        <p>2029/6/15 - Sean 18th Birthday - 結婚</p>
        <p>2029/6/16 - Naomi van den Heuvel —> Naomi Liao</p>
        <p>2031/6/15 - Sean 20th Birthday - make babies</p>
        <p>2032/4/15 - Children born (___ Liao)</p>
        <p>2032/4/15 - ___ Liao becomes the first prince in Bobolism</p>
        <p>2032/6/15 - Sean 21th Birthday</p>

      `,
      contact: `
        <h2>Contact Us</h2>
        <form>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
      `
    };

    function showPage(page) {
      document.getElementById("content").innerHTML = pages[page];
    }

    // Show home page by default
    showPage('home');
  </script>

</body>
</html>
